<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diminish - Active Noise Cancellation Implementation</title>
    <meta name="description" content="active noise cancellation implementation" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css"/>
    <style>
      :root {
        --theme-color: #51b1dd;
      }
      body {
        background: #121212;
      }
      .app-nav.app-nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        position: fixed;
        margin: 0;
        padding: 0 15px;
        height: 60px;
        background: #121212;
      }
      svg {
        pointer-events: none;
      }
      a svg {
        cursor: pointer;
        fill: #c8c8c8;
      }
      a:hover svg {
        fill: #ea6f5a;
        fill: var(--theme-color, #51b1dd);
      }
      .results-panel {
        background: #121212;
      }
      .sidebar.sidebar {
        background: #121212;
      }
      .sidebar-toggle.sidebar-toggle {
        background: #121212;
      }
      .sequence {
        margin: 30px auto;
      }
      .app-name-link {
        display: flex;
        align-items: center;
        margin: 6px 15px;
      }
      .app-name-link::before {
        content: '';
        display: inline-block;
        width: 40px;
        height: 40px;
        background: url(./assets/icon.svg);
        background-size: 100%;
        margin-right: 15px;
      }
      .markdown-section.markdown-section p.warn {
        background: var(--theme-color, #51b1dd);
        color: #fff;
      }
      .markdown-section.markdown-section a {
        color: #fff;
      }
      .app-nav p {
        display: flex;
        align-items: center;
      }
      .app-nav a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'diminish',
        repo: '',
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2
      };
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  </body>
</html>
